name: Render Demo Videos

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
  workflow_dispatch:
    inputs:
      app:
        description: "App to render (leave empty for all)"
        required: false
        type: string
      composition:
        description: "Composition ID (leave empty for all)"
        required: false
        type: string

jobs:
  render:
    name: Render Videos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          pnpm -F @studio/timing build
          pnpm -F @studio/hooks build
          pnpm -F @studio/core-types build

      - name: Render videos
        id: render
        run: |
          mkdir -p rendered-videos

          # Find apps to render
          for app in apps/*; do
            if [ -d "$app" ] && [ -f "$app/package.json" ]; then
              app_name=$(basename "$app")

              # Skip templates
              if [[ "$app_name" =~ ^_ ]] || [[ "$app_name" =~ template ]]; then
                continue
              fi

              # If specific app requested, skip others
              if [ -n "${{ inputs.app }}" ] && [ "$app_name" != "${{ inputs.app }}" ]; then
                continue
              fi

              echo "Rendering $app_name..."

              # Get compositions
              cd "$app"
              compositions=$(pnpm remotion compositions --quiet 2>/dev/null | awk '{print $1}' || echo "")

              if [ -z "$compositions" ]; then
                echo "No compositions found for $app_name"
                cd ../..
                continue
              fi

              # Render each composition
              for comp in $compositions; do
                # If specific composition requested, skip others
                if [ -n "${{ inputs.composition }}" ] && [ "$comp" != "${{ inputs.composition }}" ]; then
                  continue
                fi

                echo "Rendering composition: $comp"
                output_file="../../rendered-videos/${app_name}-${comp}.mp4"

                pnpm remotion render "$comp" "$output_file" \
                  --concurrency 2 \
                  --timeout 300000 \
                  || echo "Failed to render $comp"
              done

              cd ../..
            fi
          done

      - name: Upload rendered videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rendered-videos-${{ github.sha }}
          path: rendered-videos/
          retention-days: 30

      - name: Comment PR with video links
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            const videoDir = 'rendered-videos';
            if (!fs.existsSync(videoDir)) {
              console.log('No videos rendered');
              return;
            }

            const videos = fs.readdirSync(videoDir);
            if (videos.length === 0) {
              console.log('No videos found');
              return;
            }

            let comment = '## ðŸŽ¬ Rendered Videos\n\n';
            comment += `Found ${videos.length} video(s):\n\n`;

            videos.forEach(video => {
              comment += `- \`${video}\`\n`;
            });

            comment += '\nðŸ“¦ Download artifacts to view the videos.';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
